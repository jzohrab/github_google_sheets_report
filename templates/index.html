<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Flask-DataTables</title>
    <meta name="description" content="This is a Flask (Python microframework) use Datatables.js Ajax source application.">
    <meta name="author" content="rosickey">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='DataTables/DataTables-1.10.16/css/jquery.datatables.min.css') }}">
	
	<script type="text/javascript" src="{{ url_for('static', filename='DataTables/datatables.min.js') }}"></script>
</head>

<script>
$(document).ready(function() {
  $('#example').dataTable( {
    "columnDefs": [
      { className: "dt-right", "targets": [ 0 ] }
    ],
    "sAjaxSource": "{{ url_for('get_server_data') }}",
  });
} );
</script>

<body>
	<div class="container">
	<table id="example" class="cell-border compact stripe" width="100%">
		<thead>
			<tr>
				{% for col in columns %}
				<th>{{ col }}</th>
				{% endfor %}
			</tr>
		</thead>
	</table>
	</div>
</body>

</html>
